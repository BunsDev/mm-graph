specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0xfE54AEF5540C40C8C9e0ad1bAFDbd64e334D101B"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Borrow
        - SupplyERC721
        - Supply
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Borrow(indexed address,address,indexed address,uint256,uint8,uint256,indexed uint16)
          handler: handleBorrow
        - event: SupplyERC721(indexed address,address,indexed address,(uint256,bool)[],indexed uint16)
          handler: handleSupplyERC721
        - event: Supply(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleSupply
      file: ./src/contract.ts
